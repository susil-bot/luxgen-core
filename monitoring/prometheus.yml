# ========================================
# üìä PROMETHEUS CONFIGURATION
# ========================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # ========================================
  # üöÄ BACKEND API MONITORING
  # ========================================
  - job_name: 'trainer-platform-backend'
    static_configs:
      - targets: ['backend:3001']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # ========================================
  # üóÑÔ∏è MONGODB MONITORING
  # ========================================
  - job_name: 'mongodb'
    static_configs:
      - targets: ['mongodb:27017']
    scrape_interval: 30s

  # ========================================
  # üî¥ REDIS MONITORING
  # ========================================
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s

  # ========================================
  # üîÑ NGINX MONITORING
  # ========================================
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:80']
    scrape_interval: 30s

  # ========================================
  # üìä PROMETHEUS SELF-MONITORING
  # ========================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s 