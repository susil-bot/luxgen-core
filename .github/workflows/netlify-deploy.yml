name: 🚀 Netlify Backend Deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Pre-commit checks
  pre-commit-checks:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🔍 Run linting
        run: npm run lint

      - name: 🧪 Run tests
        run: npm test

      - name: 🔒 Security audit
        run: npm audit --audit-level=moderate

      - name: 📊 Build check
        run: npm run build

  # Deploy to Netlify
  deploy:
    needs: pre-commit-checks
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🏗️ Build project
        run: npm run build

      - name: 🚀 Deploy to Netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './dist'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions - ${{ github.sha }}"
          enable-pull-request-comment: false
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: 🧪 Test deployment
        run: |
          echo "Testing deployment at https://luxgen-backend.netlify.app"
          curl -f https://luxgen-backend.netlify.app/health || exit 1
          echo "✅ Deployment successful!"

  # Notify deployment status
  notify:
    needs: [pre-commit-checks, deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: 📢 Notify deployment status
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Backend deployment successful!"
            echo "🌐 URL: https://luxgen-backend.netlify.app"
            echo "🏥 Health: https://luxgen-backend.netlify.app/health"
          else
            echo "❌ Backend deployment failed"
            echo "📋 Check GitHub Actions logs for details"
          fi
