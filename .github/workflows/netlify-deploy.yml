name: ğŸš€ Netlify Backend Deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Pre-commit checks
  pre-commit-checks:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run linting
        run: npm run lint

      - name: ğŸ§ª Run tests
        run: npm test

      - name: ğŸ”’ Security audit
        run: npm audit --audit-level=moderate

      - name: ğŸ“Š Build check
        run: npm run build

  # Deploy to Netlify
  deploy:
    needs: pre-commit-checks
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸš€ Deploy to Netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './dist'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions - ${{ github.sha }}"
          enable-pull-request-comment: false
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: ğŸ§ª Test deployment
        run: |
          echo "Testing deployment at https://luxgen-backend.netlify.app"
          curl -f https://luxgen-backend.netlify.app/health || exit 1
          echo "âœ… Deployment successful!"

  # Notify deployment status
  notify:
    needs: [pre-commit-checks, deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: ğŸ“¢ Notify deployment status
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Backend deployment successful!"
            echo "ğŸŒ URL: https://luxgen-backend.netlify.app"
            echo "ğŸ¥ Health: https://luxgen-backend.netlify.app/health"
          else
            echo "âŒ Backend deployment failed"
            echo "ğŸ“‹ Check GitHub Actions logs for details"
          fi
